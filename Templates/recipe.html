{% extends 'base.html' %}
{% load static %}
{% block title %}Recipe{% endblock %}
{% block content %}
        <h3> Author: {{ recipe.getAuthorName }}</h3>
        <ul>
            {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.ingredient.name }} - {{ingredient.quantity}}</li>
            {% endfor %}
        </ul>
{% endblock %}
