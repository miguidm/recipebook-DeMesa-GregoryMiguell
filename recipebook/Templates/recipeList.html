{% extends 'base.html' %}
{% load static %}
{% block title %}Recipe List{% endblock %}
{% block content %}
    <h2>{{ name }}</h2>
    <ul>
        {% for recipe in recipes %}
            <h2><li>{{ recipe.name }}</li></h2>
            <h3><a href="{{ recipe.link }}"> Link to Recipe</a></h3>
        {% endfor %}
    </ul>
{% endblock %}
